<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Personalized AI Astrologer — Test</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Chat Astrologi</div>
    <nav><a href="#">Login</a> <a href="#">Sign up</a></nav>
  </header>

  <main class="container">
    <h1>Your Personalized AI Astrologer</h1>
    <p class="sub">Safe space to ask Life’s toughest questions</p>

    <form id="chatForm" class="search">
      <input id="chatInput" type="text" placeholder="Type something and press Enter…" autocomplete="off" autofocus />
    </form>

    <section>
      <h2>Output</h2>
      <pre id="result" class="result" aria-live="polite"></pre>
    </section>
  </main>

  <script>
    const form = document.getElementById("chatForm");
    const input = document.getElementById("chatInput");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      result.textContent = "Running…";
      try {
        const res = await fetch("/run", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ text })
        });
        const output = await res.text();
        result.textContent = output || "(no output)";
      } catch (err) {
        result.textContent = "Error: " + (err?.message || String(err));
      }
    });

    // Let Enter trigger submit (default behavior), but prevent newlines
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        form.requestSubmit();
      }
    });
  </script>
</body>
</html>
